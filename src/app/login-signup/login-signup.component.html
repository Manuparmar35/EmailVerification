<div class = 'wrapper'>
    <div class = "rightside-card">
        <div class = "card-left">
            <div class = "left-text1">
                Zonko
            </div>
            <div class = "left-text2">
                Login using social media to get quick access
            </div>
            <div class = "left-button facebook-color" (click) = "facebookSignIn()">
                Signin with Facebook
            </div>
            <div class = "left-button google-color" (click) = "googleSignIn()">
                Signin with Google
            </div>
        </div>
        <div *ngIf = "!signUp" class = "card-right">
            <div class = "text1">
                Login to your account
            </div>
            <div class = "text2">
                Don't have an account? <a (click) = "signUp = true" class = "link">Sign Up Free!</a>
            </div>
            <div class = "input-container">
                <input type = "text" class = "input1" placeholder="Email address"/>
            </div>
            <div class = "input-container">
                <input type = "password" class = "input1" placeholder="Password"/>
            </div>
            <div class = "checkbox-container1">
                <div class = "checkbox-container">
                    <input type = "checkbox"/>
                    <div class = "first-text">
                        Remember me
                    </div>
                    <div class = "second-text">
                        Forgot password?
                    </div>
                </div>
            </div>
            <div class = "login-button">
                Login with email
            </div>
        </div>
        <div *ngIf = "signUp" class = "card-right">
            <div class = "text1 sign-up-bottom-gap">
                Sign up for free!
            </div>
            <div class = "input-container">
                <input type = "text" class = "input1" placeholder="Email address"/>
            </div>
            <div class = "input-container">
                <input type = "text" class = "input1" placeholder="Full Name"/>
            </div>
            <div class = "input-container">
                <input type = "password" class = "input1" placeholder="Password"/>
            </div>
            <div class = "input-container">
                <input type = "password" class = "input1" placeholder="Confirm Password"/>
            </div>
            <div class = "login-button margin-top">
                Sign up with email
            </div>
            <div (click) = "signUp = false" class = "bottom-text">
                Already have an accout?
            </div>
        </div>
    </div>
</div>
